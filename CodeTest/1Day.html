<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="descpition"
      content="描述網站用的功能使自己的網頁方便被搜尋到"
    />
    <title>Document</title>
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body>
    <h1>h1是大標題</h1>
    <h2>從H2逐漸縮小</h2>
    <h6>最小的是H6</h6>

    <a href="google.com" target="_blank">一個連接用以跳至Google</a>
    <!--target此參數是用來控制網頁開啟方式 -->
    <div>
      <a href="./2Day.html">連接去二天的練習</a>
    </div>

    <ul>
      <li>無序排列行為1</li>
      <li>排列行為2</li>
      <li>排列行為3</li>
    </ul>

    <ol type="a">
      <li>有序排列行為1</li>
      <li>type = "a" 可以更改樣式</li>
      <li>排列行為3</li>
    </ol>

    <table>
      <thead>
        <tr>
          <th colspan="5">建立表格標題並橫跨欄位</th>
        </tr>
        <tr>
          <th>身高</th>
          <th>體重</th>
          <th>性別</th>
        </tr>
      </thead>
      <tbody>
        <!-- 這兩個功能沒啥影響 拿來標記跟區分而已 -->
        <tr>
          <td>180</td>
          <td>64</td>
          <td>1</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
